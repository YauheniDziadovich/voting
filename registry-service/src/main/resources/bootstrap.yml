spring:
  application:
    name: registry-service
  cloud:
    config:
      uri: http://config-service:8888
      fail-fast: true
      retry:
        enabled: true
        initialInterval: 2000
        maxAttempts: 30

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0